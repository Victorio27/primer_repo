{% extends "padre.html" %}

{% load static %}


{% block contenido %}
<main class="container">
    <h1 class="text-xl-center title"> Listado de profesores </h1>
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>especialidad</th>
            </tr>            
        </thead>
        <tbody>
            {% for n in profesores %}
            <tr>
                <td>{{n.id}}</td>                
                <td>{{n.nombre}}</td>
                <td>{{n.especialidad}}</td>
            </tr>

            {% endfor %}
            
        </tbody>


    </table>



</main>


{% endblock %}
